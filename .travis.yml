dist: xenial
os: linux

language: rust
cache: cargo

matrix:
  fast_finish: true

  include:
    - name: "Stable - LintFormat"
      rust: stable
      before_script:
        - rustup component add clippy || cargo install --git
          https://github.com/rust-lang/rust-clippy/ --force clippy
        - rustup component add rustfmt
      script: scripts/check lf

    - name: "Stable - Test"
      rust: stable
      script: RUST_BACKTRACE=full cargo test

    - name: "Nightly - LintFormat"
      rust: nightly
      before_script:
        - rustup component add clippy || cargo install --git
          https://github.com/rust-lang/rust-clippy/ --force clippy
        - rustup component add rustfmt
      script: scripts/check lf

    - name: "Nightly - Test"
      rust: nightly
      script: RUST_BACKTRACE=full cargo test

  allow_failures:
    - rust: nightly
